<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Title-->
    <header class="title">
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game-area">
        <!--Scores-->
        <div class="score-area">
            <div class="player-score">
                <p>Player <span>0</span></p>
            </div>
            <div class="computer-score">
                <p>Computer <span>0</span></p>
            </div>
        </div>
        <!--Home-screen-->
        <div class="intro-page">
            <button>New game</button>
            <button>Score board</button>
            <button>Help!</button>
        </div>
        <!--Game screen-->
        <div class="match-container">
            <div class="match-page">
                <div class="main-hands">
                    <img class="player-hand" src="assets/images/full-length-rock.png" alt="">
                    <img class="computer-hand" src="assets/images/full-length-rock.png" alt="">
                </div>
                <div>
                    <h2 class="option-text">Choose your option:</h2>
                    <div class="options">
                        <button><i class="fa-solid fa-hand-fist fa-2x"></i></button>
                        <button><i class="fa-solid fa-hand-scissors fa-2x"></i></button>
                        <button><i class="fa-solid fa-hand fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b1c270f578.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
