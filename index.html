<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Title-->
    <header class="title">
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game-area">
        <!--Scores-->
        <div class="score-area">
            <div class="player-score">
                <p>Player <span id="player">0</span></p>
            </div>
            <div class="computer-score">
                <p>Computer <span id="computer">0</span></p>
            </div>
        </div>
        <!--Home-screen-->
        <div class="intro-page">
            <button id="start-game">New game</button>
            <button id="help">Help!</button>
        </div>
        <!--Game screen-->
        <div class="match-container fadeOut">
            <div class="match-page">
                <div class="main-hands">
                    <div class="img-div">
                        <img class="player-hand" src="assets/images/full-length-rock.png" alt="">
                    </div>
                    <div class="img-div">
                        <img class="computer-hand" src="assets/images/full-length-rock.png" alt="">
                    </div>
                </div>
                <div>
                    <h2 class="result">Choose your option:</h2>
                    <div class="options">
                        <button aria-label="Rock" data-choice="0" class="option-image"><i
                                class="fa-solid fa-hand-fist fa-2x"></i></button>
                        <button aria-label="Paper" data-choice="1" class="option-image"><i
                                class="fa-solid fa-hand fa-2x"></i></button>
                        <button aria-label="Scissors" data-choice="2" class="option-image"><i
                                class="fa-solid fa-hand-scissors fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b1c270f578.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
